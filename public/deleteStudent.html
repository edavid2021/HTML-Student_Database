  <body>
    <nav class="navbar navbar-default">
      <div class="container container-fluid">
        <div class="navbar-header"></div>
        <a class="navbar-brand" href="index.html">Student Database</a>

    <div class="container text-center">
      <h1>Delete Student</h1>
      <p>Enter the student's record ID.</p>

      <label for="rID">Record ID:</label>
      <input type="text" id="rID" name="rID" /><br /><br />

      <button class="btn-primary" deleteStudent()">Delete Student</button>
      <br />
      <br /> 
    <script>
      function deleteStudent() {
        var rID_val = $("#rID").val();
        var urla = "http://localhost:5678/students/" + rID_val;

        $.ajax({
          url: urla,
          type: "delete",
          success: function () {
            $("#mydiv").text("Successfully Deleted");
          },
          error: function (xhr) {
            $("#mydiv").text("error: " + xhr);
          },
        });
      }
    </script>
    </div>
