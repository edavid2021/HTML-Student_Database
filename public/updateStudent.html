<!DOCTYPE html>
<html>
  <head>
    <title>Update Student</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>

  <body>
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname" /><br /><br />

    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname" /><br /><br />

    <label for="gpa">GPA:</label>
    <input type="text" id="gpa" name="gpa" /><br /><br />

    <label for="enrolled">Enrollment Status:</label>
    <select id="enrolled" name="enrolled">
      <option value="true">True</option>
      <option value="false">False</option>
    </select>

    <label for="rID">Record ID:</label>
    <input type="text" id="rID" name="rID" /><br /><br />

    <button onclick="updateStudent()">Update Students</button>
    <br />
    <br />
    <div id="mydiv" name="mydiv"></div>
    <script>
      function updateStudent() {
        var fname_val = $("#fname").val();
        var lname_val = $("#lname").val();
        var gpa_val = $("#gpa").val();
        var enrolled_val = $("#enrolled").val();
        var rID_val = $("#rID").val();
        var urla = "http://localhost:5678/students/" + rID_val;
        $.ajax({
          url: urla,
          type: "put",
          data: {
            first_name: fname_val,
            last_name: lname_val,
            gpa: gpa_val,
            enrolled: enrolled_val,
          },
          success: function () {
            $("#mydiv").text("Successfully Updated");
          },
          error: function (xhr) {
            $("#mydiv").text("error: " + xhr);
          },
        });
      }
    </script>
    <a href="index.html">INDEX</a>
  </body>
</html>
